<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coursework 1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="https://d3js.org/d3.v7.js"></script>
	<script src="//d3js.org/topojson.v1.min.js"></script>

	
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
	<script type="module" src="./data_prep.js"></script>
    <script type="module" src="./draw.js"></script>
    <script type="module" src="./app.js"></script>
    <script type="module" src="./vacs.js"></script>
    <script type="module" src="./map.js"></script>
	<label for="density-slider">Highlight countries up to density:</label>
	<input type="range" id="density-slider" name="density-slider" min="0" max="100" value="50" step="1">
	<div class="chart-row">
		<div class="map-container"></div>
		<div class="map-chart-container"></div>
	</div>
	<h1>Covid data in seasons across the globe (2020 - 2022) UTC vs GDP per capita</h1>
		<div class="chart-row">
			<div class="chart-column">
				<div id="scatter-plot" class="scatter-plot-container"></div>
			</div>
			<div class="chart-column">
				<div class="chart-inner-row">
					<button class="2020" data-name="twenty">Winter 2020</button>
					<button class="2021" data-name="twentyone">Winter 2021</button>
					<button class="2022" data-name="twentytwo">Winter 2022</button>
				</div>
				<div class="line-chart-container"></div>
			</div>
			<div class="chart-column">
				<div class="chart-inner-row">
					<button class="2020" data-name="twenty">Spring 2020</button>
					<button class="2021" data-name="twentyone">Spring 2021</button>
					<button class="2022" data-name="twentytwo">Spring 2022</button>
				</div>
				<div class="line-chart-container1"></div>
			</div>
		<div class="chart-column">
			<div id="scatter-plot" class="scatter-plot-container1"></div>
		</div>
	<div class="chart-row">
		<div class="chart-column">
			<div id="scatter-plot" class="scatter-plot-container2"></div>
		</div>
		<div class="chart-column">
			<div class="chart-inner-row">
				<button class="2020" data-name="twenty">Summer 2020</button>
				<button class="2021" data-name="twentyone">Summer 2021</button>
				<button class="2022" data-name="twentytwo">Summer 2022</button>
			</div>
			<div class="line-chart-container2"></div>
		</div>
		<div class="chart-column">
			<div class="chart-inner-row">
				<button class="2020" data-name="twenty">Autumn 2020</button>
				<button class="2021" data-name="twentyone">Autumn 2021</button>
				<button class="2022" data-name="twentytwo">Autumn 2022</button>
			</div>
			<div class="line-chart-container3"></div>
		</div>
		<div class="chart-column">
			<div id="scatter-plot" class="scatter-plot-container3"></div>
		</div>
	</div>
	<h1>Covid outbreak management and Vaccinations</h1>
	<div class="vacs-container">
		<div class="chart-row">
			<div class="chart-column">
				<h2>Gibraltar</h2>
				<div class="line-chart-container-vacs"></div>
				<div class="line-chart-container-vacs-other"></div>
				<div id="pie-chart" class="pie-chart-container"></div>
			</div>
		<div class="chart-column">
			<h2>Peru</h2>
			<div class="line-chart-container-vacs1"></div>
			<div class="line-chart-container-vacs1-other"></div>
			<div class="pie-chart-container1"></div>
			
		</div>
		<div class="chart-column">
			<h2>Cyprus</h2>
			<div class="line-chart-container-vacs2"></div> 
			<div class="line-chart-container-vacs2-other"></div>
			<div class="pie-chart-container2"></div>
		
		</div>
		<div class="chart-column">
			<h2>Germany</h2>
			<div class="line-chart-container-vacs3"></div>
			<div class="line-chart-container-vacs3-other"></div>
			<div class="pie-chart-container3"></div>
		</div>
	</div>
	


</body>
</html>
